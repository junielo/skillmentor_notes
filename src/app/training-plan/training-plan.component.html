<div class="main-content fa-v">

    <div style="position: relative; height: 150px;">
        <img src="https://assets.website-files.com/604a97c70aee09eed25ce991/61897a35583a9b51db018d3e_MartinPublicSeating-97560-Importance-School-Library-blogbanner1.jpg"
        style="position: absolute; width: 100vw; height: 150px; filter: brightness(80%); object-fit: cover;">
        <div style="position: absolute; width: 100%; height: 150px; display: flex; flex-direction: column;">
            <span class="title-text" style="margin: auto;">Training Plan</span>
        </div>
    </div>

    <div style="margin-top: 50px; width: 75vw; max-width: 1000px; min-width: 700px; align-self: center; height: 100%;">
        <span style="color: var(--primary); font-weight: 500;">
            This trainings are designed to help you get started with your journey to become a professional based on your chosen career path.
            <hr color="#206E7F">
        </span>

        <div *ngFor="let course of courses">
            <div class="d-flex fa-h list-card">
                <img src="{{course.thumbnail}}" class="list-card-image">
                <div style="margin: 15px;" class="d-flex fa-v">
                    <div class="d-flex fa-h" style="align-items: center;">
                        <div class="list-card-title">{{course.title}}</div>
                        <div class="d-flex fa-h" style="align-items: center;">
                            <span style="font-size: small; margin-right: 10px;">{{course.duration}}</span>
                            <div class="primary-button" style="margin: auto;" matRipple>
                                <mat-icon>play_for_work</mat-icon>
                                <span class="primary-text" style="width: 40px; margin-right: 10px; font-size: small;">Enroll</span>
                            </div>
                        </div>
                    </div>
                    <span style="margin-top: 10px; font-size: medium; color: var(--primary);">{{course.description}}</span>
                </div>
                
            </div>
        </div>

    </div>

</div>
